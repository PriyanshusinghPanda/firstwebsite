<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop After Time Delay</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
      overflow: hidden; /* Prevent scrolling during loading */
    }

    /* Loader styling */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite; /* Spinner animation */
    }

    /* Spin animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* After page load, hide the loader */
    .hidden .loader {
      display: none; /* Hide the loader */
    }

    /* Once page loads, allow scrolling */
    .hidden {
      overflow: auto; /* Enable scrolling once the page is fully loaded */
    }
  </style>
</head>
<body>
  <!-- Loader element -->
  <div class="loader"></div>

  <script>
    // Function to stop the animation after a certain period (in milliseconds)
    function stopAfterDelay(minutes) {
      const milliseconds = minutes * 60 * 1000; // Convert minutes to milliseconds

      setTimeout(() => {
        // Add class to hide the loader after the delay
        document.body.classList.add('hidden');
      }, milliseconds);
    }

    // Call the function to stop after 2 minutes
    stopAfterDelay(0.1); // Stop the loader after 2 minutes (120,000 ms)
  </script>
</body>
</html>
